<div class="container-fluid pt-4 px-4">
  <div class="row g-4">

    <div class="bg-light rounded h-100 p-4">
      <h6 class="mb-4">Liste d'utilisateurs</h6>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Date de naissance</th>
            <th scope="col">Email</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let userItem of userArray" >
            <th scope="row">1</th>
            <td>{{userItem.nom}}</td>
            <td>{{userItem.prenom}}</td>
            <td>{{userItem.date_naiss | date: 'dd/MM/yyyy'}}</td>
            <td>{{userItem.email}}</td>
            <td><img class="rounded-circle flex-shrink-0" [src]="imagePath+userItem.image" alt="" style="width: 40px; height: 40px;"></td>
            <td>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary"(click)="setDelete(userItem) ">Supprimer</button>
                <button type="button" class="btn btn-outline-primary" (click)="setUpdate(userItem) "data-toggle="modal" data-target="#exampleModal" >Modifier</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container-fluid pt-4 px-4">
  <div class="row g-4">
    <div class="bg-light rounded h-100 p-4">
      <h6 class="mb-4">Ajouter Utilisateur</h6>
      <form>
        <div class="mb-3">
          <label  class="form-label">Nom</label>
          <input type="email" [(ngModel)]="nom" [ngModelOptions]="{standalone: true}" class="form-control" id="nom">
        </div>
        <div class="mb-3">
          <label  class="form-label">Prenom</label>
          <input type="email" [(ngModel)]="prenom" [ngModelOptions]="{standalone: true}" class="form-control" id="prenom" >
        </div>
        <div class="mb-3">
          <label  class="form-label">Date naissance</label>
          <input type="email" [(ngModel)]="date_naiss" [ngModelOptions]="{standalone: true}" class="form-control" id="date_naiss" placeholder="yyyy-mm-dd">
        </div>
        <div class="mb-3">
          <label  class="form-label">Email address</label>
          <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <h6 class="mb-4">Image</h6>
        <div class="mb-3">
          <label class="form-label">Image</label>
          <ng-container *ngIf="!selectedFile">
            <img class="rounded-circle flex-shrink-0" [src]="imagePath + image" alt="" style="width: 40px; height: 40px;">
          </ng-container>
          <input type="file" (change)="onFileSelected($event)" class="form-control" id="image">
        </div>



         <button type="submit" class="btn btn-primary" (click)="save()" >Enregistrer</button>
      </form>
    </div>
  </div>
</div>
