  <!-- Sign In Start -->
  <div class="container-fluid">
      <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
          <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
              <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                  <div class="d-flex align-items-center justify-content-between mb-3">
                      <a href="admin/login" class="">
                          <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>ARRU</h3>
                      </a>
                      <h3>Admin</h3>
                  </div>
                  <form [formGroup]="form" >
                  <div class="form-floating mb-3">
                    <input formControlName="email" type="email" class="form-control" placeholder="Email" >
                      <label for="floatingInput">Email address</label>
                  </div>

                  <div class="form-floating mb-4">
                    <input formControlName="password" type="password" class="form-control" placeholder="Password" >
                      <label for="floatingPassword">Password</label>
                  </div>

                  <button type="submit" (click)="submit()" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                </form>
              </div>
          </div>
      </div>
  </div>
  <!-- Sign In End -->
